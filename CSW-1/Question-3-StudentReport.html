<!DOCTYPE html>
<html>
	<head>
		<title>Student Report</title>
	</head>
	<body>
		<table border=1px>
			<tr>
				<th rowspan="2">Student Name</th>
				<th rowspan="2">Roll No.</th>
				<th colspan="3">Subject</th>
				<th rowspan="2">Total Marks</th>
				<th rowspan="2">Grade</th>
			</tr>
			<tr>
				<th>Science</th>
				<th>Maths</th>
				<th>English</th>
			</tr>
			<tr style="background-color:red; color:white">
				<td>Xavier</td>
				<td>23456</td>
				<td>98</td>
				<td>79</td>
				<td>89</td>
				<td></td>
				<td>A</td>
			</tr>
			<tr style="background-color:blue; color:white">
				<td>John Doe</td>
				<td>23145</td>
				<td>67</td>
				<td>89</td>
				<td>92</td>
				<td></td>
				<td>B</td>
			</tr>
			<tr>
				<td>Uddalak</td>
				<td>13420</td>
				<td>98</td>
				<td>94</td>
				<td>99</td>
				<td></td>
				<td>O</td>
			</tr>
			<figcaption> Student Report</figcaption>
		</table>

	</body>
	<script>
		const trList = document.querySelectorAll('tr');
		for (let i = 2; i < trList.length; i++) {
			let sum = 0;
			let td = trList[i].querySelectorAll('td');
			

			for (let j = 0; j < 3; j++) { 
				sum += parseInt(td[j + 2].innerText, 10);
			}
			
			td[5].innerHTML = sum;
			

			if ((i - 2) % 2 == 0) {
				trList[i].style.backgroundColor = "red";
				trList[i].style.color = "white";
			} else {
				trList[i].style.backgroundColor = "blue";
				trList[i].style.color = "white";
			}
		}

	</script>
</html>
