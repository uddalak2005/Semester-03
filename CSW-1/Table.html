<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Table</title>
    <meta http-equiv="refresh" content="2">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        div {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        table {
            width: 80%;
            margin-top: 20px;
            border: 2px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>My First HTML Table</h1>
        <table>
            <thead>
                <tr>
                    <th>Si no.</th>
                    <th>Regd</th>
                    <th>Name</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2314</td>
                    <td>Mukherjee</td>
                    <td>9.45</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>5896</td>
                    <td>John Doe</td>
                    <td>8.69</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>8965</td>
                    <td>Low Key</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>2536</td>
                    <td>Captain</td>
                    <td>6.5</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
