<!DOCTYPE html>
<html>
	<head>
		<title>My list</title>
		<meta http-equiv="refresh" content="2">
	</head>
	<body>
		<h1>What do you want to eat for dinner</h1>
		<ul style="list-style-type: square">
			<li>Pizza</li>
			<li>Burger</li>
			<li>Sandwich</li>
		</ul>
		<h1>Odered List</h1>
		<ol type="I">
			<li>Pizza</li>
			<li>Burger</li>
			<li>Sandwich</li>
		</ol>
		<h1>Description List</h1>
		<dl>
			<dt><b>Coffee</b></dt>
			<dd><i>Black hot drink</i></dd>
			<dt><b>Tea</b></dt>
			<dd><i>Black hot drink with a ditict flavour</i></dd>
		</dl>
	</body>
</html>
